
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공공갤 플래너</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
            },
            colors: {
              'brand-primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'toast-in': {
                '0%': { transform: 'translate(-50%, 100%)', opacity: '0' },
                '100%': { transform: 'translate(-50%, 0)', opacity: '1' },
              },
              'toast-out': {
                '0%': { transform: 'translate(-50%, 0)', opacity: '1' },
                '100%': { transform: 'translate(-50%, 100%)', opacity: '0' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'card-pop-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'list-item-exit': {
                'to': { 
                  opacity: '0', 
                  transform: 'scale(0.9)', 
                  maxHeight: '0',
                  paddingTop: '0',
                  paddingBottom: '0',
                  marginTop: '0',
                  marginBottom: '0',
                  borderWidth: '0'
                 }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'toast-in': 'toast-in 0.4s ease-out forwards',
              'toast-out': 'toast-out 0.4s ease-in forwards',
              'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'card-pop-in': 'card-pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'list-item-exit': 'list-item-exit 0.3s ease forwards'
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 dark:bg-slate-950 font-sans antialiased">
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
